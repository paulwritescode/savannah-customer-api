version: 1.0
runtime: python3
build:
  commands:
    build:
      - python -m venv /app/venv
      - /app/venv/bin/pip install --upgrade pip
      - /app/venv/bin/pip install -r requirements.txt
      - mkdir -p /app/data
run:
  command: /app/venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: DATABASE_URL
      value: "sqlite:///./data/savannah_orders.db"
    - name: PYTHONPATH
      value: "/app"
    - name: SECRET_KEY
      value: "your-production-secret-key-change-this"
    - name: AT_USERNAME
      value: "sandbox"
    - name: AT_API_KEY
      value: "your-africas-talking-api-key"
    - name: AT_SENDER_ID
      value: "SAVANNAH"
    - name: DEBUG
      value: "false"
