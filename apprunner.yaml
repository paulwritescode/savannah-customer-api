version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Savannah Orders API with Docker"
      - docker build -t savannah-orders-api .
run:
  runtime-version: latest
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: DATABASE_URL
      value: "sqlite:///./data/savannah_orders.db"
    - name: PYTHONPATH
      value: "/app"
    - name: SECRET_KEY
      value: "your-production-secret-key-change-this"
    - name: AT_USERNAME
      value: "sandbox"
    - name: AT_API_KEY
      value: "your-africas-talking-api-key"
    - name: AT_SENDER_ID
      value: "SAVANNAH"
    - name: DEBUG
      value: "false"
