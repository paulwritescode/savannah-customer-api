version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Savannah Orders API"
      - docker build -t savannah-orders-api .
run:
  runtime-version: latest
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: DATABASE_URL
      value: "sqlite:///./data/savannah_orders.db"
    - name: PYTHONPATH
      value: "/app"
